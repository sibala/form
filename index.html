<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <h1>Register here!</h1>

    <form action="" method="POST">
      <label for="firstname">Firstname</label>
      <input type="text" name="firstname" id="firstname" required>

      <label for="lastname">Lastname</label>
      <input type="text" name="lastname" id="lastname" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password">

      <label for="age">Age</label>
      <input type="number" name="age" id="age">
      
      <label for="">Gender</label><br>
      <div class="form-row">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label><br>
      </div>


      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="SE">Sweden</option>
        <option value="TR">Turkiet</option>
        <option value="IQ">Iraq</option>
        <option value="NL" selected>Netherlands</option>
      </select>

      
      <label for="comment">Comment</label> <br>
      <textarea name="comment" id="comment" rows="10" placeholder="Add your comment here..."></textarea>
      
      <div class="form-row">
        <input type="checkbox" id="newsletter" name="newsletter" value="true">
        <label for="newsletter"> Do you wan't to subscribe to out newsletter</label><br>
      </div>

      <div class="form-row">
        <input type="checkbox" id="terms" name="terms" value="true">
        <label for="terms"> Do accept our terms</label><br>
      </div>
      <!-- <button>Register</button> -->
      <input type="submit" value="Register">
      
    </form>
  </div>
  
</body>
</html>
